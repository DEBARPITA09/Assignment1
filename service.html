<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service request Form</title>
</head>
<body>
     <h2>Order request For Services</h2>
    <form action="index.html">
         
                <label for="id1">Name:</label>
                <input type="text" id="id1" name="name" placeholder="Type your name here" required>
                <br><br>
                <h4>Select your required Services:</h4>
                     <label for="m1">New Mobile Sales</label>
                     <input type="checkbox" id="m1"><br>
                     <label for="m2"> Mobile Exchange Offers</label>
                     <input type="checkbox" id="m2"><br>
                     <label for="m3"> Mobile Repair Services</label>
                     <input type="checkbox" id="m3"><br>
                     <label for="m4">Accessories Sale</label>
                     <input type="checkbox" id="m4"><br>
                     <label for="m5"> Mobile Cleaning & Servicing</label>
                     <input type="checkbox" id="m5">        
                <br><br>
                <label for="id2">Address:</label>
                <input type="text" id="id2" name="address" placeholder="Type your Address here" >
                <br><br>
                <label for="id3">e-Mail address:</label>
                <input type="email" id="id3" name="email" placeholder="eg. abc@gmail.com">
                <br><br>
                <label for="id4">Phone:</label>
                <input type="tel" id="id4" name="phone" placeholder="Your phone no.">
                <br><br>
                <input type="submit" value="Place Order">
               
            
    </form>
</body>
</html>
