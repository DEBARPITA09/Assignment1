<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Query here.</title>
</head>
<body>
     <form action="">
                <label for="id1">Name:</label>
                <input type="text" id="id1" name="name" placeholder="Type your name here" required>
                <br><br>
                <label for="id2">Address:</label>
                <input type="text" id="id2" name="address" placeholder="Type your Address here" >
                <br><br>
                <label for="id3">e-Mail address:</label>
                <input type="email" id="id3" name="email" placeholder="eg. abc@gmail.com">
                <br><br>
                <label for="id4">Phone:</label>
                <input type="tel" id="id4" name="phone" placeholder="Your phone no.">
                <br><br>
               <label for="id5">Query:</label><br>
                <textarea name="ta" id="id5" rows="10" cols="40" placeholder="Write your query here" ></textarea>
                <br><br>
                <input type="submit" name="submit" value="Register">
            </form>
</body>
</html>
